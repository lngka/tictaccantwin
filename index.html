<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Can't Win Edition</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="HUD" class="row">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-4 col-xl-4 text-center">
          <h4 class="display-4">Can't Win Edition</h4>
          <div class="card">
            <div class="card-block">
              <span>|Lost: <span id="lost">0</span></span>
              <span>|Draw: <span id="draw">0</span>|</span>
              <span class="btn-group">
                <a href="#" id="retryButton" class="btn btn-secondary">Retry</a>
                <a href="#" id="resetButton" class="btn btn-danger" data-toggle="modal" data-target="#myModal">&#x21BB;</a>
              </span>
              <p id="annoucement">hidden</p>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div id="boardWrapper" class="col-12 col-sm-10 col-md-8 col-lg-4 col-xl-4">
          <table id="board">
            <tr>
              <td class="node" id="r0c0"></td>
              <td class="node" id="r0c1"></td>
              <td class="node" id="r0c2"></td>
            </tr>
            <tr>
              <td class="node" id="r1c0"></td>
              <td class="node" id="r1c1"></td>
              <td class="node" id="r1c2"></td>
            </tr>
            <tr>
              <td class="node" id="r2c0"></td>
              <td class="node" id="r2c1"></td>
              <td class="node" id="r2c2"></td>
            </tr>
          </table>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Chose Your Mark</h5>
            </div>
            <div class="modal-body text-center">
              <div class="row">
                <div class="col">
                  <a href="#" id="xButton" class="btn btn-danger" data-dismiss="modal">X go first</a>
                </div>
                <div class="col">
                  <a href="#" id="oButton" class="btn btn-danger" data-dismiss="modal">O go second</a>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script/helpers.js"></script>
    <script src="script/main.js"></script>
    <script src="script/controls.js"></script>
  </body>
</html>
